<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FirstPR • Beginner Issues Helper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <span class="logo" aria-hidden="true">
          <!-- simple icon -->
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M3 7a2 2 0 0 1 2-2h2l1-2h8l1 2h2a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7zm2 0v11h14V7H5zm3 3h8v2H8v-2z"/>
          </svg>
        </span>
        <div>
          <h1>FirstPR</h1>
          <p class="sub">Find beginner issues and get step-by-step help</p>
        </div>
      </div>

      <!-- Controls -->
      <form id="controls" class="controls" autocomplete="off">
        <input id="repo" class="input" type="url"
               placeholder="https://github.com/owner/repo"
               aria-label="GitHub repository URL" />
        <input id="skills" class="input" type="text"
               placeholder="llm, rag, vectordb, api, docker"
               aria-label="Your skills (comma separated)" />
        <button class="btn" id="startBtn" type="submit" title="Start">
          <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
            <path fill="currentColor" d="M3 12l18-9-6 18-3-7-9-2z"/>
          </svg>
          <span>Start</span>
        </button>
      </form>
    </header>

    <!-- Chat -->
    <main class="chat" id="chat" role="log" aria-live="polite"></main>

    <!-- Composer -->
    <footer class="composer">
      <label for="msg" class="sr-only">Message</label>
      <textarea id="msg" rows="1" placeholder="Ask for help (e.g., ‘help with issue 2’ or paste issue URL)…"></textarea>
      <button class="send" id="sendBtn" title="Send (Enter)">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path fill="currentColor" d="M2 21l21-9L2 3l5 8-5 10zm7-5.5l-2-3.5 9-4-7 7.5z"/>
        </svg>
      </button>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
